workflows:
  android:
    name: Build Android APK
    max_build_duration: 15
project_root: android_app
    environment:
      vars:
        PACKAGE_NAME: "com.example.inventory"
    scripts:
      - name: Build APK
        script: |
          chmod +x ./gradlew
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
